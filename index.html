<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fasthand&family=Noto+Sans+TC:wght@500&display=swap"
        rel="stylesheet">

    <title>Payment Form</title>
</head>
<style>
    body {
        margin: 30px;
        padding: 5px;
        /* background-image: "https://www.shutterstock.com/image-vector/currency-signs-background-dollar-euro-600w-1710867631.jpg" ; */
        
    }
    .container{
        background-color: beige;
        /* background-color: white; */
        padding: 50px;
        margin: 30px;
        box-shadow:  15px 15px 30px black;
        border: 3px solid black;
    }

    button {
        background-color: green;
        color: white;
        box-shadow: 8px 8px 8px black;
        border: 2px solid black;
        width: 100%;
        height: 40px;
        padding: 5px;
        border-radius: 15px;
        font-weight: bolder;
        margin-left: 18px;
    }

    button:hover {
        background-color: black;
        color: white;
        box-shadow: 8px 8px 8px white;
        cursor: pointer;
    }

    legend {
        text-shadow: 1px 1px 1px whitesmoke;
        font-style: italic;
        font-size: larger;
        font-family: 'Times New Roman', Times, serif;
    }
    fieldset{
        border: 2px solid black;
        box-shadow: 5px 5px 10px black;
        padding-right: 50px;
        background-color: lightgray;
        padding-bottom: 30px;
        font-weight: bold;
        border-radius: 25px;
    }
    h5{
        color: orangered;
        font-weight: bolder;
    }
    hr{
        border: 1px solid black;
    }
    input[type="text"],input[type="email"],input[type="number"],input[type="password"],input[type="date"],select,textarea{
        width: 100%;
        border: 1.5px solid black;
        padding: 10px;
        box-shadow: 8px 8px 15px black;
        /* box-shadow: 8px 8px 15px white; */

        font-weight: bolder;
        font-family: 'Fasthand', cursive;
        
    }
    h1{
        text-shadow: .5px .5px .5px black;
    }
    img{
        height: 20px;
        width: 40px;
    }
    .card img{
        height: 25px;
        width: 50px;
        /* white-space: 50px; */
    }
</style>
